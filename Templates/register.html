{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block start %}

<div style="margin: 0" class="col-md-6 col-md-auto">
    <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy}}
        </fieldset>
        <button class="btn btn-outline-success rounded-pill" style="padding:1%; font-size: 1rem; color:black;"><i
                style='font-size:15px' class='fas'>&#xf4fc;</i>
            sign up
        </button>
        <br/>
        <sub><a href="{% url 'login' %}"
                style="font-size:15px;text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already
            have an account ?</a></sub>
    </form>
<!--    <img width="100%" height="100%" src="{% static 'images/samplepic.jpg' %}" alt="Error">-->

</div>

{% endblock start %}
